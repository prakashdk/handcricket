<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="arena.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In Progress</title>
  </head>
  <body>
    <h1>Welcome to Trials and Errors</h1>
    <div class="alerts"></div>
    <div class="page1">
      <div class="input-group">
        <input type="text" id="name-field" placeholder="Enter your name" />
        <button id="connect">connect</button>
      </div>
    </div>
    <div class="page2">
      <h3 class="innings">1st innings</h3>
      <h1 class="title"></h1>
      <h2 class="target"></h2>
      <h2 class="score"></h2>
      <h4 class="status"></h4>
      <div class="input-group">
        <input type="text" class="input" placeholder="Type here" />
        <button class="sledge">sledge</button>
      </div>

      <div class="arena"></div>

      <div class="toss">
        <h2 class="header">Make a call</h2>
        <h1 class="coin"></h1>
        <div class="option">
          <button class="head">heads</button>
          <button class="tail">tails</button>
        </div>
      </div>
      <div class="choice">
        <h1>Hey! you won the toss, Pick</h1>
        <div class="option">
          <button class="bat">bat</button>
          <button class="bowl">bowl</button>
        </div>
      </div>
    </div>
  </body>
  <template>
    <div class="game">
      <div class="timer-box">
        <div class="timer"></div>
      </div>
    </div>
  </template>
  <template>
    <div class="player">
      <p></p>
      <img class="image-left" alt="not dowloaded" />
    </div>
    <div class="player">
      <p></p>
      <img class="image-right" alt="not downloaded" />
    </div>
  </template>
  <template>
    <div class="buttons"></div>
  </template>
  <script type="module" src="script.js"></script>
</html>
